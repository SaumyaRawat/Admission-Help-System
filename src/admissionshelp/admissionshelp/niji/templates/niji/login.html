{% extends 'niji/base.html' %}
{% load i18n %}
{% block left %}
		<div class="container">
		  <div class="info">
		    <h1>Flat Login Form</h1><span>Made with <i class="fa fa-heart"></i> by <a href="http://andytran.me">Andy Tran</a></span>
		  </div>
		</div>
		<div class="form">
		  <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
          <form class="register-form" method="post" action="{% url "niji:reg" %}">
          	{% csrf_token %}
          	<label for="usernameInput">{% trans "Username" %}</label>
		    <input type="text" placeholder="name"/>
		    <label for="InputPassword1">{% trans "Password" %}</label>
		    <input type="password" placeholder="password"/>
		    <label for="emailInput">{% trans "Email" %}</label>
		    <input type="text" placeholder="email address"/>
		    <button>create</button>
		    <p class="message">Already registered? <a href="#">Sign In</a></p>
		  </form>
		  <form class="login-form">
		  	<form method="post" action="{% url "niji:login" %}">
		    <input type="text" placeholder="username"/>
		    <input type="password" placeholder="password"/>
		    <button type="submit" class="btn btn-default">{% trans "Submit" %}</button>
		    <p class="message">Not registered? <a href="#">Create an account</a></p>
		  </form>
		</div>
		<video id="video" autoplay="autoplay" loop="loop" poster="polina.jpg">
		  <source src="http://andytran.me/A%20peaceful%20nature%20timelapse%20video.mp4" type="video/mp4"/>
		</video>
{% endblock %}
